version: '3.8'

services:
  atlas:
    build: .
    restart: unless-stopped
    networks:
      - nginx

  nginx:
    build:
      context: nginx
    restart: always
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      - atlas
    networks:
      - default
      - nginx

networks:
  nginx:
    internal: true